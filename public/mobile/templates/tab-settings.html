<ion-view view-title="Settings">
  <ion-content>
    
    <div class="list">
    
     <ion-radio ng-repeat="type in types"
                ng-value="type.value"
                ng-model="data.type">
          {{ type.text }}
      </ion-radio>
      
      <div style="padding: 10px;">
        <button ng-click="setType(data.type)" class="button button-block button-positive">
            Accept
        </button>
      </div>
      
    </div>

  </ion-content>
</ion-view>
